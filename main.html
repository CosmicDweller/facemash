<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>FaceMash</title>
    <style>
      .resizable-image {
        max-width: 60%;
        max-height: 60%;
        display: block;
        margin: auto;
      }
      tr {
        height: 15%;
        width: 1%;
      }
    </style>
  </head>
  <body class="h-100">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">FaceMash</span>
      </div>
    </nav>
    <main class="d-flex flex-column align-items-center h-100 mt-5">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column align-items-center p-0 w-50">
          <img id="img1" src="" class="m-4 rounded resizable-image" />
        </div>
        <div class="d-flex flex-column align-items-center p-0 w-50">
          <img id="img2" src="" class="m-4 rounded resizable-image" />
        </div>
      </div>
      <button id="cant" class="btn btn-link">I can't choose!</button>
      <table class="table mt-5 w-50">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">likes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><img id="img_1" class="rounded resizable-image" src="" /></td>
            <td id="likes_1"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
              <img id="img_2" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_2"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
              <img id="img_3" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_3"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>
              <img id="img_4" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_4"></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>
              <img id="img_5" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_5"></td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>
              <img id="img_6" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_6"></td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td>
              <img id="img_7" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_7"></td>
          </tr>
          <tr>
            <th scope="row">8</th>
            <td>
              <img id="img_8" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_8"></td>
          </tr>
          <tr>
            <th scope="row">9</th>
            <td>
              <img id="img_9" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_9"></td>
          </tr>
          <tr>
            <th scope="row">10</th>
            <td>
              <img id="img_10" class="m-4 rounded resizable-image" src="" />
            </td>
            <td id="likes_10"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
